<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن PUBG Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e2a38, #2e3e52);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00eaff;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .card h3 {
      margin: 10px 0;
      color: #fff;
      font-size: 1.2em;
    }

    .card .price {
      font-size: 1.1em;
      color: gold;
      margin-top: 10px;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ffaa00;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s;
    }

    .back-link:hover {
      background-color: #ff9500;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }
      .cards {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <h1>اختر كمية UC لشحن PUBG Mobile</h1>

  <div class="cards">
    <div class="card" onclick="sendTelegram('60 UC', '1.5 $')">
      <h3>60 UC</h3>
      <div class="price">1.5 $</div>
    </div>
    <div class="card" onclick="sendTelegram('325 UC', '6.5 $')">
      <h3>325 UC</h3>
      <div class="price">6.5 $</div>
    </div>
    <div class="card" onclick="sendTelegram('660 UC', '11.5 $')">
      <h3>660 UC</h3>
      <div class="price">11.5 $</div>
    </div>
    <div class="card" onclick="sendTelegram('1800 UC', '28 $')">
      <h3>1800 UC</h3>
      <div class="price">28 $</div>
    </div>
    <div class="card" onclick="sendTelegram('3850 UC', '55 $')">
      <h3>3850 UC</h3>
      <div class="price">55 $</div>
    </div>
    <div class="card" onclick="sendTelegram('8100 UC', '100 $')">
      <h3>8100 UC</h3>
      <div class="price">100 $</div>
    </div>
  </div>

  <a href="index.html" class="back-link">⬅ العودة للصفحة الرئيسية</a>

  <script>
    function sendTelegram(quantity, price) {
      const msg = encodeURIComponent(`مرحباً، أود شحن ${quantity} من UC بسعر ${price}`);
      const telegramUsername = 'wasv234'; // عدّل حسب المعرف الخاص بك
      window.open(`https://t.me/${telegramUsername}?text=${msg}`, '_blank');
    }
  </script>

</body>
</html>
