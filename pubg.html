<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شحن شدات PUBG - THE MAX CHARGE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .main-header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
    }
    .main-header h1 {
      color: #00eaff;
      margin: 0;
      font-size: 1.8em;
    }
    .currency-switch {
      margin: 15px 0;
    }
    .currency-switch select {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      color: gold;
      text-decoration: none;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 15px;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: url('pubg.png') center/cover no-repeat;
    }
    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .card-content {
      position: relative;
      z-index: 2;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    .card h3 {
      margin-bottom: 10px;
      color: #ffaa00;
    }
    .price {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #00eaff;
    }
    .button {
      display: inline-block;
      padding: 8px 14px;
      background-color: #00eaff;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #00c5e0;
    }
    @media (max-width: 480px) {
      .container {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
      }
      .card {
        flex: 0 0 80%;
        scroll-snap-align: start;
      }
    }
  </style>
</head>
<body>

  <header class="main-header">
    <h1>شحن شدات PUBG</h1>
    <div class="currency-switch">
      <label for="currency">اختر العملة:</label>
      <select id="currency" onchange="updatePrices()">
        <option value="usd">دولار أمريكي</option>
        <option value="iqd">دينار عراقي</option>
      </select>
    </div>
    <a href="index.html" class="back-link">⬅ العودة للصفحة الرئيسية</a>
  </header>

  <div class="container" id="packages">
    <!-- الباقات تُنشأ تلقائيًا -->
  </div>

  <script>
    const exchangeRate = 1407;
    const packages = [
      { qty: "30", price: 0.46 },
      { qty: "60", price: 0.92 },
      { qty: "120", price: 1.84 },
      { qty: "180", price: 2.76 },
      { qty: "300 + [25]", price: 4.60 },
      { qty: "310 + [26]", price: 4.75 },
      { qty: "600 + [60]", price: 9.19 },
      { qty: "625 + [63]", price: 9.58 },
      { qty: "1065 + [107]", price: 16.32 },
      { qty: "1500 + [300]", price: 22.99 },
      { qty: "3000 + [850]", price: 45.97 },
      { qty: "6000 + [2100]", price: 91.95 },
      { qty: "12000 + [4200]", price: 183.89 },
      { qty: "18000 + [6300]", price: 275.84 },
      { qty: "24000 + [8400]", price: 367.78 },
      { qty: "30000 + [10500]", price: 459.73 }
    ];

    function renderPackages(currency) {
      const container = document.getElementById('packages');
      container.innerHTML = "";
      packages.forEach(pkg => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <div class="card-content">
            <h3>${pkg.qty} UC</h3>
            <div class="price">${currency === 'usd' 
              ? `$${pkg.price.toFixed(2)}` 
              : `${(pkg.price * exchangeRate).toLocaleString()} IQD`}</div>
            <a href="javascript:void(0)" class="button" onclick="sendTelegram('${pkg.qty}', '${currency === 'usd' ? `$${pkg.price.toFixed(2)}` : `${(pkg.price * exchangeRate).toLocaleString()} IQD`}')">شراء الآن</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function updatePrices() {
      const currency = document.getElementById('currency').value;
      renderPackages(currency);
    }

    function sendTelegram(quantity, price) {
      const msg = encodeURIComponent(`مرحباً، أود شحن ${quantity} من UC بسعر ${price}`);
      const telegramUsername = 'wasv234';
      window.open(`https://t.me/${telegramUsername}?text=${msg}`, '_blank');
    }

    renderPackages('usd');
  </script>

</body>
</html>
