<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE MAX CHARGE - TMC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e2a38, #2e3e52);
      color: #fff;
      text-align: center;
    }

    .main-header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      margin-bottom: 20px;
    }

    .main-header h1 {
      color: #00eaff;
      margin: 0;
      font-size: 2em;
    }

    .main-header p {
      color: #ccc;
      font-size: 1em;
      margin-top: 10px;
    }

    .filter-buttons {
      margin-bottom: 30px;
    }

    .filter-buttons button {
      background-color: #00eaff;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .filter-buttons button.active {
      background-color: #ffaa00;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: transparent;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: none;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .card h3 {
      color: #fff;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #00eaff;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #00c5e0;
    }

    .hidden {
      display: none !important;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      color: #ccc;
      font-size: 0.9em;
    }

    footer a {
      color: gold;
      text-decoration: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #1e2a38;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px #000;
      position: relative;
    }

    .modal-content table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    .modal-content th, .modal-content td {
      padding: 10px;
      border: 1px solid #444;
    }

    .modal-content th {
      background-color: #00eaff;
      color: #000;
    }

    .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-header h1 { font-size: 1.5em; }
      .filter-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 0 20px;
      }
      .container { grid-template-columns: 1fr !important; padding: 15px; }
      .button { font-size: 1em; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <header class="main-header">
    <h1>THE MAX CHARGE - TMC</h1>
    <p>أفضل خدمات شحن الألعاب والتطبيقات داخل العراق</p>
  </header>

  <div class="filter-buttons">
    <button class="active" onclick="filterItems(this, 'all')">الكل</button>
    <button onclick="filterItems(this, 'game')">🎮 الألعاب</button>
    <button onclick="filterItems(this, 'app')">📱 التطبيقات</button>
  </div>

  <div class="container">
    <!-- PUBG -->
    <div class="card" data-type="game">
      <img src="pubg.png" alt="PUBG" />
      <h3>PUBG Mobile</h3>
      <a href="javascript:void(0)" class="button" onclick="openModal('pubg')">أريد الشحن</a>
    </div>

    <!-- Free Fire -->
    <div class="card" data-type="game">
      <img src="freefire.png" alt="Free Fire" />
      <h3>Free Fire</h3>
      <a href="javascript:void(0)" class="button" onclick="openModal('freefire')">أريد الشحن</a>
    </div>

    <!-- يمكنك إضافة المزيد بنفس الطريقة -->
  </div>

  <footer>
    <p>© 2025 - SA~WORKING | للتواصل عبر التليجرام: <a href="https://t.me/wasv234">@wasv234</a></p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">عنوان الشحن</h2>
      <table id="modal-table"></table>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function filterItems(button, type) {
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      document.querySelectorAll('.card').forEach(card => {
        const itemType = card.getAttribute('data-type');
        if (type === 'all' || itemType === type) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

    const prices = {
      pubg: {
        title: "تفاصيل شحن PUBG Mobile",
        data: [
          ["100 UC", "3 $"],
          ["500 UC", "12 $"],
          ["1000 UC", "22 $"],
          ["2000 UC", "40 $"]
        ]
      },
      freefire: {
        title: "تفاصيل شحن Free Fire",
        data: [
          ["100 Diamonds", "2.5 $"],
          ["500 Diamonds", "10 $"],
          ["1000 Diamonds", "18 $"]
        ]
      }
      // أضف ألعاب أخرى هنا
    };

    function openModal(gameKey) {
      const modal = document.getElementById("modal");
      const title = document.getElementById("modal-title");
      const table = document.getElementById("modal-table");

      const game = prices[gameKey];
      if (!game) return;

      title.textContent = game.title;
      table.innerHTML = `
        <tr><th>الكمية</th><th>السعر</th></tr>
        ${game.data.map(row => `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`).join("")}
      `;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
