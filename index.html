<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recharge</title>
<link rel="stylesheet" href="style.css" />

<style>
/* ===== أنيميشن ===== */
.reveal {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.reveal.active {
  opacity: 1;
  transform: translateY(0);
}
.reveal-zoom {
  opacity: 0;
  transform: scale(0.8);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.reveal-zoom.active {
  opacity: 1;
  transform: scale(1);
}
.reveal-left {
  opacity: 0;
  transform: translateX(-40px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.reveal-left.active {
  opacity: 1;
  transform: translateX(0);
}
.reveal-right {
  opacity: 0;
  transform: translateX(40px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.reveal-right.active {
  opacity: 1;
  transform: translateX(0);
}
</style>
</head>
<body>

<header class="reveal-zoom">
  <h1>مرحبا بك في Recharge</h1>
  <p class="reveal">أفضل مكان لشحن رصيدك بسرعة وسهولة</p>
</header>

<section>
  <h2 class="reveal">خدماتنا</h2>
  <div class="card reveal-left">خدمة 1</div>
  <div class="card reveal">خدمة 2</div>
  <div class="card reveal-right">خدمة 3</div>
</section>

<section>
  <h2 class="reveal">الباقات</h2>
  <div class="card reveal-left">باقة A</div>
  <div class="card reveal">باقة B</div>
  <div class="card reveal-right">باقة C</div>
</section>

<section>
  <h2 class="reveal">آراء العملاء</h2>
  <div class="review reveal">"خدمة ممتازة"</div>
  <div class="review reveal">"سرعة كبيرة"</div>
  <div class="review reveal">"تعامل رائع"</div>
</section>

<footer class="reveal">
  <p>© 2025 جميع الحقوق محفوظة</p>
</footer>

<script>
// كشف العناصر عند التمرير
function revealOnScroll() {
  const reveals = document.querySelectorAll('.reveal, .reveal-zoom, .reveal-left, .reveal-right');
  const windowHeight = window.innerHeight;
  reveals.forEach((el, i) => {
    const revealTop = el.getBoundingClientRect().top;
    if (revealTop < windowHeight - 50) {
      setTimeout(() => {
        el.classList.add('active');
      }, i * 150); // تأخير تدريجي
    }
  });
}
window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll);
</script>

</body>
</html>
